<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Pinterest</title>

<body>
    <header>
        <div class="btn-cont-left">
            <div class="logo-cont menuHover">
                <i class="fa fa-pinterest logo-ico"></i>
            </div>
            <div class="menu-cont menuHover sm-view">
                <select id="menuPin" name="menuPin" class="menuPin">
                    <option value="inicio">Inicio <!--&#10003;--></option>
                    <option value="hoy">Hoy</option>
                    <option value="siguiendo">Siguiendo</option>
                </select>
            </div>
            <div class="menu-cont menuHover md-view">
                <a href="../index.html">
                    <input class="menuPin" type="button" value="Inicio">
                </a>
            </div>
            <div class="menu-cont menuHover md-view">
                <a href="today.html" class="menuPin">
                    <input class="menuPin" type="button" value="Hoy">
                </a>
            </div>
            <div class="menu-cont menuHover md-view">
                <a href="following.html" class="menuPin">
                    <input class="menuPin" type="button" value="Siguiendo">
                </a>
            </div>
        </div>
        <div class="search-cont">
            <input class="input-search md-view" type="search" name="" id="" placeholder="Buscar">
        </div>

        <div class="btn-cont-right">
            <div class="logo-cont menuHover sm-view">
                <i class="fa fa-search menu-ico"></i>
            </div>
            <div class="logo-cont menuHover">
                <i class="fa fa-bell menu-ico"></i>
            </div>
            <div class="logo-cont menuHover">
                <i class="fa fa-commenting menu-ico" aria-hidden="true"></i>
            </div>
            <div class="logo-cont menuHover">
                <i class="fa fa-user-circle menu-ico iBlue" aria-hidden="true"></i>
            </div>
            <div class="logo-cont caret menuHover">
                <i class="fa fa-caret-down menu-ico " aria-hidden="true"></i>
            </div>
        </div>
    </header>

    <div class="pin-cont">
        <img src="https://i.pinimg.com/564x/a5/c4/42/a5c4426c53cbb1bf12b4814d9d18d87b.jpg" alt="pinImage">
        <div class="cont-desc-pin">
            <div class="cont-desc-pin-head">
                <div class="cont-desc-pin-head" style="justify-content: flex-start;">
                    <div class="logo-cont menuHover">
                        <i class="fa fa-ellipsis-h menu-ico" aria-hidden="true"></i>
                    </div>
                    <div class="logo-cont menuHover">
                        <i class="fa fa-upload menu-ico" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="menu-cont">
                    <input class="red" type="button" value="Guardar">
                </div>
            </div>
            <div class="cont-desc-pin-cntnt">
                <h3>Mazda Festival International</h3>
                <br>
                <p>Foto de <b>GPE-AUTO</b> en <b>flickr ...</b> Mazda RX Vision H</p>
                <br><br><br>
                <span> <b><u>Fotos</u></b> </span> <span><b>Comentario</b></span>
                <br><br><br>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="font-size: 13px;">
                        <p>¿Probaste este Pin?</p>
                        <p>Agrega una foto para mostrar cómo ha ido</p>
                    </div>
                    <div class="menu-cont menuHover" style="background-color: #ddd;">
                        <input class="menuPin" type="button" value="Añadir una foto">
                    </div>
                </div>
            </div>
            <div class="cont-desc-pin-footer">
                <img style="width: 50px; height: 50px; border-radius: 50px; margin-right: 15px;" src="https://i.pinimg.com/564x/3e/b6/76/3eb676144665257a979041b8523afbb8.jpg" alt="">
                <p> <b>South Bay Mazda </b> ha guardado en <b>Concept Cars</b> </p>
            </div>
        </div>
    </div>
